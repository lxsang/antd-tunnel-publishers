---
kind: pipeline
type: exec
name: default
platform:
  os: linux
  arch: arm64
clone:
  disable: true
steps:
- name: clone
  commands:
  - pwd
  - git clone git@iohub.dev:lxsang/antd-tunnel-publishers.git
  - cd ./antd-tunnel-publishers && git checkout master
- name: build
  commands:
  - cd ./antd-tunnel-publishers
  - libtoolize
  - aclocal
  - autoconf
  - automake --add-missing
  - ./configure --prefix=/opt/cloud/cuser
  - make
  - make install
trigger:
  branch:
  - master
